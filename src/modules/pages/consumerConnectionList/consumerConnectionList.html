<template>
    <div class="container">
        <h1>Configured Consumer List</h1>

        <!-- <a onclick={handleItemClick} class="consumerRecord">
        <div>
            <p class="title">Google Shopping</p>
        </div>
    </a> -->
        <button class="ui primary basic button" onclick={handleNewClick}>
            ADD CONNECTION CONFIGURATION
        </button>
        <br />

        <template if:true={consumerConnectionList}>
            <table class="ui compact small blue table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>UserName</th>
                        <th>Information</th>
                    </tr>
                </thead>
                <tbody>
                    <template
                        for:each={consumerConnectionList}
                        for:item="connection"
                    >
                        <tr key={connection._id}>
                            <td>{connection.name}</td>
                            <td>{connection.type}</td>
                            <td>{connection.userId}</td>
                            <td>
                                <!-- <button producer-name={connection.name} onclick={handleItemClick}>Details</button> -->
                                <pages-details-button
                                    name={connection.name}
                                    onnavigate={handleNavigate}
                                ></pages-details-button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </div>
</template>
